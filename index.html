<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--https://ionic.io/ionicons-->

<body>
    <div class="container">

        <!-- Navigation -->
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><img src="logo.png" style="width: 60px;" alt=""></span>
                        <span class="title" style="color: var(--orange); font-weight:700; font-size: 1.75em;">Movie
                            Friend</span>
                    </a>
                </li>

                <li class="hovered">
                    <a href="#one">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Демография</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">                         
                            <ion-icon name="information-circle-outline"></ion-icon>
                        </span>
                        <span class="title">Навици</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="videocam-outline"></ion-icon>
                        </span>
                        <span class="title">Филми</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="star-outline"></ion-icon>
                        </span>
                        <span class="title">Функционалности</span>
                    </a>
                </li>

                
            </ul>
        </div>

        <!-- Main -->
        <div class="main">

            <!-- topbar Start -->
            <div class="topbar" id="navbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <h2 > Анализ на данните от анкетата</h2>
            </div>

            <!-- topbar End -->



            <!-- content Start -->

             <!-- Charts  Start -->
<h1 id="demography">Демография</h1>

             <!-- Var1-->
             <div class="graphBox">
                <div class="box">
                   <canvas id="myChart1" width="200" height="200"></canvas>                   
                 </div>

                <div class="box">
                   <canvas id="myChartOpinions1"></canvas> 
                     </div>
            </div>

            <!-- Var2-->
            <div class="graphBox">
                <div class="box">
                   <canvas id="myChart2" width="200" height="200"></canvas>                   
                 </div>

                <div class="box">
                   <canvas id="myChartOpinions2"></canvas> 
                     </div>
            </div>
            <!-- Charts  End -->
            <!-- content End -->

        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="my-chart.js"></script>


    <script>
        //menu toggle:
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');

        toggle.onclick = function () {
            navigation.classList.toggle('active');
            main.classList.toggle('active');
        }

        // sticky topbar

        window.onscroll = function () {
            myFunction()
        };

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }


        //add hover class in selected list item:
        let list = document.querySelectorAll('.navigation li');

        function activeLink() {
            list.forEach((item) =>
                item.classList.remove('hovered'));
            this.classList.add('hovered');
        }

        list.forEach((item) => {
            item.addEventListener('mouseover', activeLink);
        })
    </script>
</body>

</html>
